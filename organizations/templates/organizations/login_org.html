{% extends "event/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
					<!--csrf token is for added security. this doesnt work without it-->
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Log In</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">
						Login
					</button>
					<small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">Need an Account?
				<a class="ml-2" href="{% url 'register_org' %}">Sign Up Now!</a>
				</small>
			</div>
		</div>
{% endblock content %}
